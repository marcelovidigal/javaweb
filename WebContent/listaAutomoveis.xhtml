<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<h:form>
		<h:dataTable value="#{automovelBean.automoveis}" var="automovel" border="1">
			<h:column>
				<f:facet name="header">
					Marca
				</f:facet>
				#{automovel.marca}
			</h:column>
			<h:column>
				<f:facet name="header">
					Modelo
				</f:facet>
				#{automovel.modelo}
			</h:column>
			<h:column>
				<f:facet name="header">
					Ano Fabricacao
				</f:facet>
				#{automovel.anoFabricacao}
			</h:column>
			<h:column>
				<f:facet name="header">
					Ano Modelo
				</f:facet>
				#{automovel.anoModelo}
			</h:column>
			<h:column>
				<f:facet name="header">
					Observacao
				</f:facet>
				#{automovel.observacao}
			</h:column>
			<h:column>
				<f:facet name="header">Ações</f:facet>
					<h:commandLink action="#{automovelBean.excluir(automovel)}">
					Excluir
				</h:commandLink>
			</h:column>		
		</h:dataTable>
	</h:form>
</h:body>

</html>
