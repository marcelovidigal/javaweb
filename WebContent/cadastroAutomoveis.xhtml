<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">

<h:body>

<h:form>
	<h:panelGrid columns="2">
		
		Marca:
		<h:inputText value="#{automovelBean.automovel.marca}" />
		
		Modelo:
		<h:inputText value="#{automovelBean.automovel.modelo}" />
		 
		Ano de Fabricação:
		<h:inputText value="#{automovelBean.automovel.anoFabricacao}" />
		
		Ano do Modelo:
		<h:inputText value="#{automovelBean.automovel.anoModelo}" />
		
		Observação:
		<h:inputTextarea value="#{automovelBean.automovel.observacao}" />
		
		<h:commandButton value="Salvar" action="#{automovelBean.salvar(automovelBean.automovel)}" />
		
	</h:panelGrid>
</h:form>

</h:body>

</html>
